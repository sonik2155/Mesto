<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="./images/logo.svg" alt="Место"/></header><main class="main"><section class="profile"><div class="profile__zone"><button type="button" class="profile__avatar-button"><img class="profile__pencil-img" src="./images/Pencil.svg"></button></div><div class="profile__info-container"><div class="profile__container"><h1 class="profile__info-title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__info-profession"></p></div><button type="button" class="profile__add-button"><img class="profile__plus-img" src="./images/plus.svg" alt="Кнопка"/></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__copyrigth">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_add_info"><form name="popup__form" method="POST" action="#" class="popup__container" novalidate><button type="button" class="popup__close-button"><img src="./images/CloseIcon.svg" alt="кнопкаЗакрытия"/></button><h2 class="popup__title">Редактировать профиль</h2><label class="popup__label"><input name="name" id="name" value="" autocomplete="off" minlength="2" maxlength="40" required class="popup__form popup__form_name_call"/> <span class="popup__error_visible" id="name-error"></span></label> <label class="popup__label"><input name="info" id="text" value="" autocomplete="off" minlength="2" maxlength="200" required class="popup__form popup__form_job"/> <span class="popup__error_visible" id="text-error"></span></label> <button type="submit" class="popup__button popup__button_disabled">Сохранить</button></form></div><div class="popup popup_add_cards"><form name="popup__form" method="POST" action="#" class="popup__container" novalidate><button type="button" class="popup__close-button"><img src="./images/CloseIcon.svg" alt="кнопкаЗакрытия"/></button><h2 class="popup__title">Новое место</h2><label class="popup__label"><input name="call" id="nickname" required autocomplete="off" minlength="1" maxlength="30" placeholder="Название" class="popup__form popup__form_name_title"/> <span class="popup__error_visible" id="nickname-error"></span></label> <label class="popup__label"><input name="link" id="url" type="url" required autocomplete="off" placeholder="Ссылка на картинку" class="popup__form popup__form_pic_url"/> <span class="popup__error_visible" id="url-error"></span></label> <button type="submit" class="popup__button popup__button_disabled">Создать</button></form></div><div class="popup popup_add_image"><figure class="popup__case"><button type="button" class="popup__close-button"><img src="./images/CloseIcon.svg" alt="кнопкаЗакрытия"/></button> <img class="popup__pic" src="#" alt=""/><h3 class="popup__name-pic"></h3></figure></div><div class="popup popup_update_avatar"><form name="avatar" method="POST" class="popup__container" novalidate><button type="button" class="popup__close-button"><img src="./images/CloseIcon.svg" alt="кнопкаЗакрытия"/></button><h2 class="popup__title">Обновить аватар</h2><label class="popup__label"><input name="picture" type="url" id="link" required autocomplete="off" placeholder="https://images.unsplash.com/photo-1599937749121-6d2b5063ea98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" type="url" required autocomplete="off" class="popup__form popup__apdate_picture"></label> <button type="submit" class="popup__button popup__button">Сохранить</button></form></div><div class="popup popup_confirm_delete"><form class="popup__container" novalidate name="delete" method="POST"><button type="button" class="popup__close-button"><img src="./images/CloseIcon.svg" alt="кнопкаЗакрытия"/></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button popup__button">Да</button></form></div></div><template id="element"><li class="element__card"><img class="element__pic" src="#" alt=""/><div class="element__container"><button type="button" class="element__delete"><img src="./images/Trash.svg" alt="Кнопка"/></button><h2 class="element__title"></h2><div class="element__like-zone"><button type="button" class="element__like"><img src="./images/like.svg" alt="Лайк"/></button> <span class="element__quantity-like">0</span></div></div></li></template><script src="index.js"></script></body></html>
